---
layout: default
---

<section>
  <div class="color-scheme-3">
    <div class="container">
      <p>&nbsp;</p>
      <div class="header-1">
        <h1>{{ page.title }}</h1>
        <div class="header-bottom-line"></div>
        {{ content }}
      </div>
      <div class="row">
        <div class="product-section col-xs-12">
          <div class="row">
            {% assign products = site.products | where: 'category', page.slug | where: 'published', 1 %}
            {% for item in products %}
            <article class="col-xs-12 col-sm-12 col-md-4 col-lg-3 text-center">
              <div class="product">
                <figure class="figure-hover-overlay">                                    
                  <a href="{{ item.url }}"  class="figure-href"></a>
                  {% include img src=item.image1 width="400" height="" title=item.title class='img-responsive' %}
                  <span class="bar"></span>
                </figure>
                <div class="product-caption">
                  <a href="#" class="product-name">{{ item.title }}</a>
                  <p class="product-price">&euro;{{ item.price }}</p>
                </div>
              </div>
            </article>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
