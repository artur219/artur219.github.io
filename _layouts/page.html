---
layout: default
---

<section>
  <div class="block-blog color-scheme-3">
    <div class="container">
      <p>&nbsp;</p>
      <div class="header-1">
        <h1>{{ page.title }}</h1>
        <div class="header-bottom-line"></div>
      </div>
      <div class="row">
        {% if page.image %}
        {% assign img = page.image | remove_first: '_media/' %}
        <div class="col-md-4">
            <p> {% include img src=img width="250" title=page.title %} </p>
        </div>
        <div class="col-md-8">
          {{ content }}
        </div>
        {% else %}
          {{ content }}
        {% endif %}
      </div>
    </div>
  </div>
</section>
