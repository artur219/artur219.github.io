---
layout: default
---

<section>
  <div class="block-blog color-scheme-3">
    <div class="container">
      <p>&nbsp;</p>
      <div class="header-1">
        <h1>{{ page.title }}</h1>
        <div class="header-bottom-line"></div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-md-9 col-lg-9">
          {% if page.image %}
            {% include img src=page.image width="250" %}
          {% endif %}
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
